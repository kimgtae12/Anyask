    var url = decodeURIComponent(window.location.href);
    $.urlParam = function (name) {

        //exec를 통해 주소값을 return해준다.
        //return 된 주소값을 RegExp라는 정규식을 통해 =뒤에 있는 문자를 가져온다.
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results == null) {
            return null;
        }
        else {
            return results[1] || 0;
        }
    }
