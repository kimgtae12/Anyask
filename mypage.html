<!DOCTYPE HTML>

<head>
    <title>AnyAsk 익명을 향한 당신의 질문</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--include css-->
    <link href="stylesheets/style_mobile.css?ver=2.0" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css?ver=2.0" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />

    <!--include jquery-->
    <script src="javascripts/jquery/jquery_min.js"></script>

    <!--connect firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="javascripts/firebase/connect_firebase.js" type="text/javascript"></script>


    <!--include dynamic function javascript-->
    <script src="javascripts/menulist.js?ver=2.0" type="text/javascript"></script>
    <script src="javascripts/mypageFunction.js?ver=2.1" type="text/javascript"></script>
    <script src="javascripts/mypageAnswer.js?ver=2.0" type="text/javascript"></script>

    <script src="javascripts/kakao_link.js?ver=1.1" type="text/javasript"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>



</head>

<body>
    <section id="maintop">
        <div class="top-area">
            <div class="logo">
                <h1><a href="index.html">AnyAsk</a></h1>
            </div>
            <div class="login-form">
                <ul id="login-list">
                </ul>
            </div>
        </div>
    </section>
    <div class="wrapper">
        <section id="mainmiddle">
            <div class="user_mypage_top">
                <table align="center" style="margin-top:10px; margin-bottom:10px;">
                    <tr>
                        <td rowspan="3"><img class="profile_style" id="profile" height="150" width="150" /></br>
                            <input class="file-add" type="file" accept="image/*" /></br>
                            <button class="file-submit">프로필 바꾸기</button>
                        </td>
                        <td>
                            <p id="info_id"> 아이디 : </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="info_name"> 이름 : </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><a style="color:white" id="kakao-link-btn" href="javascript:sendLink()">내 질문지 공유하기</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="user_mypage_list">
                <table align="center">
                    <tr>
                        <td>답변된 질문</td>
                        <td>새질문</td>
                        <td>거절질문</td>
                    </tr>
                    <tr>
                        <td><a style="color:white" href="javascript:answerList()" id="answer_count">0</a></td>
                        <td><a style="color:white" href="javascript:noAnswerList()" id="new_count">0</a></td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
            <div id="quetion_input_box">
            </div>
            <div>

            </div>
            <div id="quetion_div">
            </div>
    </div>
</body>
<footer>
</footer>

</html>

<script>

</script>
