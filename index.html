<body>
    <section id="maintop">
        <div class="top-area">
            <div class="logo">
                <h1><a href="index.html">AnyAsk</a></h1>
            </div>
            <!------
                <div class="login-form">

        </div>

    <div class="wrapper">
        <section id="mainmiddle">
            <div class="main-form">
                <p class="intro">AnyAsk는 익명으로 서로가 질문을 하고 답변을 할 수 있는 사이트 입니다.<br>
                    질문이 부담스럽다면 거절도 가능합니다.<br>
                    로그인을 하여 말하지 못했던 질문을 지금 바로 해보세요.</p>
                <form id="login">
                    <table style="margin:0 auto;" class="logintable">
                        <tr>
                            <td><input class="input_style" type="text" name="id" id="id" placeholder="아이디" required>
                            </td>
                            <td rowspan="2"><input class="input_button" type="submit" value="로그인" onclick="login_Go()">
                            </td>
                        </tr>
                        <tr>
                            <td><input class="input_style" type="password" name="pw" id="pw" placeholder="비밀번호"
                                    required></td>

                        </tr>
                        <tr>
                            <td colspan="2" style="height: 60px;">또는</td>
                        </tr>
                        <tr>
                            <!-- <td colspan="2" class="join_text"><p><a href="join.html">회원가입</a></p></td>-->
                            <td colspan="2"><input class="join_go" type="button" value="회원가입" onclick="Join_Go()" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </div>
